{% load i18n %}
<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
  <ul class="list-input settings-list">
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="xb_display_name">{% trans self.fields.display_name.display_name %}</label>
        <input class="input setting-input" name="xb_display_name" id="xb_display_name" value="{{ self.display_name }}" type="text" />
      </div>
      <span class="tip setting-help">{% trans self.fields.display_name.help %}</span>
    </li>

    <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
          <label class="label setting-label" for="xb_track_embed_code">{% trans self.fields.track_embed_code.display_name %}</label>
          <textarea class="input setting-input" name="xb_track_embed_code" id="xb_track_embed_code">{{ self.track_embed_code }}</textarea>
        </div>
        <span class="tip setting-help">{% trans self.fields.track_embed_code.help %}</span>
      </li>
  
      <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
          <label class="label setting-label" for="xb_track_iframe_width">{% trans self.fields.track_iframe_width.display_name %}</label>
          <textarea class="input setting-input" name="xb_track_iframe_width" id="xb_track_iframe_width">{{ self.track_iframe_width }}</textarea>
        </div>
        <span class="tip setting-help">{% trans self.fields.track_iframe_width.help %}</span>
      </li>

      <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
          <label class="label setting-label" for="xb_track_ifame_height">{% trans self.fields.track_iframe_height.display_name %}</label>
          <textarea class="input setting-input" name="xb_track_iframe_height" id="xb_track_iframe_height">{{ self.track_iframe_height }}</textarea>
        </div>
        <span class="tip setting-help">{% trans self.fields.track_ifame_height.help %}</span>
      </li>

    </ul>
  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary save-button">{% trans "Save" %}</a>
      </li>
      <li class="action-item">
        <a href="#" class="button cancel-button">{% trans "Cancel" %}</a>
      </li>
    </ul>
  </div>
</div>
